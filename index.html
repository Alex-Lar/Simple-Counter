<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@500&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Счетчик</title>
</head>

<body>
    <main class="main">

        <div class="counter__title">
            <h1>Counter</h1>
        </div>

        <div class="counter__digit">
            <div class="digit" id="counter">0</div>
        </div>

        <div class="counter__btn">
            <button class="btn" id="decrease">Decrease</button>
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="increase">Increase</button>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
